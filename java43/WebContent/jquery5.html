<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script type="text/javascript" src="js/jquery-3.5.1.js"></script>
<script type="text/javascript">
$(function() {
	$('#b1').click(function() {
	$.ajax({
		url: "check.jsp",
		data: {
			id: $('#id').val()
		},
		success: function(result) {
			console.log(result)
			//0이면 id가 없음
			//1이면 id가 있음(중복)
		if (result == 0) {
			$('#d1').html('<font color=green> 사용가능한 아이디</font>')
		} else {
			$('#d1').html('<font color=red> 이미 사용중인 아이디</font>')
				}	
		}
	})	
		
		
	})	
})
</script>
<body>

</body>
id입력<input id="id"></input>
<button id="b1">아이디 중복체크</button>
<hr>
<div id="d1"></div> 
</html>
